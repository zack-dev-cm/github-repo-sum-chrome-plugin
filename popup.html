<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>__MSG_extensionName__</title>
  <style>
    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --md-sys-color-primary: #6750a4;
      --md-sys-color-on-primary: #ffffff;
      --md-sys-color-surface: #ffffff;
      --md-sys-color-on-surface: #202124;
      --md-sys-color-surface-container-low: #f5f5f5;
      --md-sys-color-outline: #c9c8c8;
    }

    body {
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: var(--md-sys-color-surface);
      color: var(--md-sys-color-on-surface);
      width: 360px;
      padding: 16px;
      overflow-y: auto; /* Enable vertical scrolling */
      max-height: 600px; /* Set a maximum height for the popup */
    }
    h2 {
      font-size: 24px;
      color: var(--md-sys-color-primary);
      text-align: center;
      margin-bottom: 16px;
      font-weight: 500;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      border: 1px solid var(--md-sys-color-outline);
      border-radius: 4px;
      background-color: var(--md-sys-color-surface-container-low);
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="number"]:focus,
    select:focus,
    textarea:focus {
      border-color: var(--md-sys-color-primary);
      outline: none;
      box-shadow: 0 0 0 2px rgba(103, 80, 164, 0.3);
    }

    /* Checkbox Styles */
    .checkbox-group {
      margin-top: 10px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-bottom: 5px;
      cursor: pointer;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
      width: 16px;
      height: 16px;
    }

    select {
      margin-top: 5px;
    }

    /* Button Styles */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      border: none;
      border-radius: 20px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #5b4897;
    }

    /* Advanced Settings Toggle */
    #advancedSettingsBtn {
      background: none;
      border: none;
      color: var(--md-sys-color-primary);
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      text-decoration: underline;
    }

    /* Advanced Settings Section */
    #advancedSettings {
      display: none;
      margin-top: 10px;
    }

    /* Status and Error Messages */
    #status,
    #error {
      margin-top: 15px;
      font-size: 14px;
      padding: 12px;
      border-radius: 6px;
      line-height: 1.5;
    }
    #status {
      color: #155724;
      background-color: #d4edda;
      border-left: 6px solid #28a745;
    }
    #error {
      color: #721c24;
      background-color: #f8d7da;
      border-left: 6px solid #dc3545;
    }

    /* Loading Indicator */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }
    .loading img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    .loading span {
      font-size: 14px;
      color: #555;
    }

    /* Download Link */
    #downloadLink {
      margin-top: 20px;
      text-align: center;
    }
    #downloadLink a {
      color: var(--md-sys-color-primary);
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      transition: color 0.2s;
    }
    #downloadLink a:hover {
      color: #5b4897;
      text-decoration: underline;
    }

    /* File Size and Token Count Display */
    .info-display {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }

    /* Summary Preview */
    #summaryPreview {
      margin-top: 20px;
      font-size: 13px;
      background-color: var(--md-sys-color-surface);
      padding: 12px;
      border: 1px solid var(--md-sys-color-outline);
      border-radius: 6px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    /* Scrollbar Styling */
    #summaryPreview::-webkit-scrollbar {
      width: 8px;
    }
    #summaryPreview::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    #summaryPreview::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    #summaryPreview::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Feedback Section */
    #feedbackSection {
      margin-top: 20px;
      border-top: 1px solid var(--md-sys-color-outline);
      padding-top: 20px;
    }
    #feedbackSection h3 {
      font-size: 16px;
      margin-bottom: 10px;
      color: var(--md-sys-color-primary);
    }
    #feedbackSection textarea {
      resize: vertical;
      height: 80px;
    }
    #submitFeedbackBtn {
      background-color: var(--md-sys-color-primary);
    }
    #submitFeedbackBtn:hover {
      background-color: #5b4897;
    }

    /* Directory Selection Styles */
    #directoriesContainer {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid var(--md-sys-color-outline);
      padding: 10px;
      background-color: var(--md-sys-color-surface);
      border-radius: 4px;
    }
    #directoriesContainer label {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-bottom: 5px;
      cursor: pointer;
    }
    #directoriesContainer input[type="checkbox"] {
      margin-right: 10px;
      width: 16px;
      height: 16px;
    }

    /* Scrollbar Styling for Directories */
    #directoriesContainer::-webkit-scrollbar {
      width: 8px;
    }
    #directoriesContainer::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    #directoriesContainer::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    #directoriesContainer::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* App Version Display */
    #appVersion {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
      text-align: center;
      border-top: 1px solid var(--md-sys-color-outline);
      padding-top: 10px;
    }

    /* New Styles for Directory Search and Select All */
    #directoryControls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    #directorySearch {
      flex: 1;
      margin-right: 10px;
      padding: 6px;
      font-size: 14px;
      border: 1px solid var(--md-sys-color-outline);
      border-radius: 4px;
    }
    #selectAllContainer {
      display: flex;
      align-items: center;
    }
    #selectAllContainer input[type="checkbox"] {
      margin-right: 5px;
      width: 16px;
      height: 16px;
    }
    #clearSelectionBtn {
      background-color: #d73a49;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.2s;
    }
    #clearSelectionBtn:hover {
      background-color: #b52a3c;
    }
    #selectedCount {
      font-size: 12px;
      color: #555;
      margin-top: 5px;
      text-align: right;
    }
    /* Star Prompt Styles */
    #starPrompt {
      display: none;
      border: 1px solid var(--md-sys-color-outline);
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
      background-color: var(--md-sys-color-surface-container-low);
    }
    #starPrompt button {
      margin-top: 10px;
    }

    /* Highlight animation for clipboard status */
    @keyframes highlight-fade {
      from { background-color: #fff3cd; }
      to { background-color: transparent; }
    }
    .highlight {
      animation: highlight-fade 2s ease-in-out;
    }
  </style>
</head>
<body>
  <h2>__MSG_extensionName__</h2>

  <div class="form-group">
    <label for="extensions">__MSG_extensionsLabel__</label>
    <input type="text" id="extensions" placeholder="__MSG_extensionsPlaceholder__" value=".js, .py, .java, .cpp, .md">
  </div>
  <div class="form-group">
    <div id="repoSize" class="info-display" style="display:none;"></div>
  </div>

  <div class="form-group">
    <!-- Set the 'checked' attribute to make it enabled by default -->
    <input type="checkbox" id="saveSettings" checked>
    <label for="saveSettings">__MSG_saveSettingsLabel__</label>
  </div>

  <button id="advancedSettingsBtn">__MSG_advancedSettings__</button>

  <div id="advancedSettings">
    <button id="preScanBtn">__MSG_preScan__</button>
    <div class="form-group">
      <label>__MSG_availableExtensionsLabel__</label>
      <div id="availableExtensions">__MSG_scanning__</div>
    </div>
    <div class="form-group">
      <label for="maxChars">__MSG_maxCharsLabel__</label>
      <input type="number" id="maxChars" min="0" placeholder="__MSG_maxCharsPlaceholder__" value="0">
    </div>
    <!-- Directory Selection Section -->
    <div class="form-group">
      <label for="directories">__MSG_directoriesLabel__</label>
      <div id="directoryControls">
        <input type="text" id="directorySearch" placeholder="__MSG_directorySearchPlaceholder__">
        <div id="selectAllContainer">
          <input type="checkbox" id="selectAllDirectories" checked>
          <label for="selectAllDirectories" style="margin:0;">__MSG_selectAllLabel__</label>
          <button id="clearSelectionBtn" title="__MSG_clearTitle__">__MSG_clearButton__</button>
        </div>
      </div>
      <div id="directoriesContainer">__MSG_scanning__</div>
      <div id="selectedCount">__MSG_selectedCountPrefix__ 0</div>
    </div>
  </div>

  <div class="form-group">
    <label for="authMethod">__MSG_authMethodLabel__</label>
    <select id="authMethod">
      <option value="manual" selected>__MSG_manualToken__</option>
      <option value="google">__MSG_googleSignIn__</option>
    </select>
  </div>
  <div class="form-group" id="manualTokenGroup">
    <label for="token">__MSG_tokenLabel__</label>
    <input type="password" id="token" placeholder="__MSG_tokenPlaceholder__">
    <button id="clearTokenBtn" type="button">__MSG_clearToken__</button>
  </div>
  <button id="googleSignInBtn" style="display:none;">__MSG_googleSignInButton__</button>
  <div class="form-group">
    <label for="commit">__MSG_commitLabel__</label>
    <input type="text" id="commit" placeholder="__MSG_commitPlaceholder__">
    <select id="commitDropdown"></select>
  </div>

  <div class="checkbox-group">
    <label>__MSG_includeInSummary__</label>
    <label for="includeContent">
      <input type="checkbox" id="includeContent" checked>
      __MSG_includeContent__
    </label>
    <label for="includeTree">
      <input type="checkbox" id="includeTree" checked>
      __MSG_includeTree__
    </label>
  </div>

  <button id="summarizeBtn">__MSG_summarizeRepo__</button>

  <div id="status" style="display:none;"></div>
  <div id="error" style="display:none;"></div>

  <div class="loading" id="loading" style="display:none;">
    <img src="spinner.gif" alt="__MSG_loadingAlt__">
    <span>__MSG_processingText__</span>
  </div>

  <div id="downloadLink" style="display:none;">
    <a href="#" id="downloadFileLink">__MSG_downloadLink__</a>
  </div>

  <button id="copySummaryBtn" style="display:none;">__MSG_copySummary__</button>

  <div id="fileSize" class="info-display" style="display:none;"></div>
  <div id="tokenCount" class="info-display" style="display:none;"></div>

  <div id="summaryPreview" style="display:none;"></div>

  <div id="starPrompt">
    <p>__MSG_starPromptMessage__</p>
    <button id="starRepoBtn">__MSG_starOnGitHub__</button>
    <button id="dismissStarPromptBtn">__MSG_dismiss__</button>
  </div>

  <!-- Feedback Section -->
  <div id="feedbackSection">
    <h3>__MSG_feedbackHeading__</h3>
    <a href="https://chromewebstore.google.com/detail/github-repo-summarizer/ccikgbjalcbokaalidnfcjhhbhjoljfm" target="_blank">
      __MSG_starOnWebStore__
    </a>
    <div class="form-group">
      <textarea id="feedback" placeholder="__MSG_feedbackPlaceholder__"></textarea>
    </div>

    <button id="submitFeedbackBtn">__MSG_submitFeedback__</button>
  </div>


  <!-- App Version Display -->
  <div id="appVersion">__MSG_versionLabel__ __MSG_loading__</div>

  <script src="popup.js"></script>
</body>
</html>
