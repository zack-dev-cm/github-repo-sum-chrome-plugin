<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>GitHub Repo Summarizer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 360px;
      margin: 0;
      padding: 15px;
      box-sizing: border-box;
      background-color: #f0f2f5;
      color: #333;
    }
    h2 {
      margin-top: 0;
      font-size: 20px;
      color: #0366d6;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #d1d5da;
      border-radius: 6px;
      background-color: #fafbfc;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #2ea44f;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #22863a;
    }
    #status,
    #error {
      margin-top: 10px;
      font-size: 14px;
      padding: 10px;
      border-radius: 6px;
    }
    #status {
      color: #155724;
      background-color: #d4edda;
      border-left: 5px solid #28a745;
    }
    #error {
      color: #721c24;
      background-color: #f8d7da;
      border-left: 5px solid #dc3545;
    }
    #downloadLink {
      display: block;
      margin-top: 15px;
      text-align: center;
    }
    #downloadLink a {
      color: #0366d6;
      text-decoration: none;
      font-weight: bold;
    }
    #downloadLink a:hover {
      text-decoration: underline;
    }
    .loading {
      display: flex;
      align-items: center;
      margin-top: 10px;
      justify-content: center;
    }
    .loading img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    #summaryPreview {
      margin-top: 15px;
      font-size: 12px;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #d1d5da;
      border-radius: 6px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .checkbox-group {
      margin-top: 10px;
    }
    .checkbox-group label {
      font-weight: normal;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 5px;
    }
    #fileSize {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>GitHub Repo Summarizer</h2>

  <label for="extensions">File Extensions (comma-separated, e.g., .py, .js):</label>
  <input type="text" id="extensions" placeholder=".py, .js, .md" value=".py, .js, .md">

  <label for="token">GitHub Token (optional):</label>
  <input type="password" id="token" placeholder="GitHub Token">

  <div class="checkbox-group">
    <label>Include in Summary:</label>
    <div>
      <input type="checkbox" id="includeContent" checked>
      <label for="includeContent">File Names and Content</label>
    </div>
    <div>
      <input type="checkbox" id="includeTree" checked>
      <label for="includeTree">Directory Tree Structure</label>
    </div>
  </div>

  <button id="summarizeBtn">Summarize Repository</button>

  <div id="status" style="display:none;"></div>
  <div id="error" style="display:none;"></div>

  <div class="loading" id="loading" style="display:none;">
    <img src="spinner.gif" alt="Loading">
    <span>Processing...</span>
  </div>

  <div id="downloadLink" style="display:none;">
    <a href="#" id="downloadFileLink">Download Combined File</a>
  </div>

  <div id="fileSize" style="display:none;"></div>

  <div id="summaryPreview" style="display:none;"></div>

  <script src="popup.js"></script>
</body>
</html>
